<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Site Bookmarker</title>
  </head>
  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix text-center pt-4 pb-2">
        <h3 class="text-muted">BOOKMARKER</h3>
      </div>

      <div class="ml-5 mr-5">
        <hr>

        <div class="jumbotron text-center pt-4 pb-4 mb-4 mt-4">
          <h2>Bookmark Your Favourite Sites</h2>
          <form id="myForm">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label>Site URL</label>
              <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
            </div>
            <button type="submit" name="button" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>

        <hr>

        <footer class="footer">
          <p>&copy; 2019 Bookmarker,Inc.</p>
        </footer>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
